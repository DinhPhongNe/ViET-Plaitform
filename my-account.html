<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>ViET - Học được làm được</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/colors/cyan.css" id="colors" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="wrapper">
<div id="header-container"></div>
      <div class="clearfix"></div>

      <div id="titlebar" class="single">
        <div class="container">
          <div class="sixteen columns">
            <h2>My Account</h2>
            <nav id="breadcrumbs">
              <ul>
                <li>Bạn ở đây:</li>
                <li><a href="#">Trang chủ</a></li>
                <li>Tài khoản của tôi</li>
              </ul>
            </nav>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="my-account">
          <ul class="tabs-nav">
            <li class=""><a href="#tab1">Đăng nhập</a></li>
            <li><a href="#tab2">Đăng ký</a></li>
          </ul>

          <div class="tabs-container">
            <div class="tab-content" id="tab1" style="display: none">
              <h3 class="margin-bottom-10 margin-top-10">Đăng nhập</h3>

              <form method="post" class="login">
                <p class="form-row form-row-wide">
                  <label for="username">Tên người dùng hoặc địa chỉ Email</label>
                  <input
                    type="text"
                    class="input-text"
                    name="username"
                    id="username"
                    value=""
                  />
                </p>

                <p class="form-row form-row-wide">
                  <label for="password">Mật khẩu:</label>
                  <input
                    class="input-text"
                    type="password"
                    name="password"
                    id="password"
                  />
                </p>

                <p class="form-row">
                  <input
                    type="submit"
                    class="button"
                    name="login"
                    value="Login"
                  />

                  <label for="rememberme" class="rememberme">
                    <input
                      name="rememberme"
                      type="checkbox"
                      id="rememberme"
                      value="forever"
                    />
                    Nhớ tôi</label
                  >
                </p>

                <p class="lost_password">
                  <a href="#">Quên mật khẩu?</a>
                </p>
              </form>
            </div>

            <div class="tab-content" id="tab2" style="display: none">
              <h3 class="margin-bottom-10 margin-top-10">Đăng ký</h3>

              <form method="post" class="register">
                <p class="form-row form-row-wide">
                  <label for="reg_email">Địa chỉ Email:</label>
                  <input
                    type="email"
                    class="input-text"
                    name="email"
                    id="reg_email"
                    value=""
                  />
                </p>

                <p class="form-row form-row-wide">
                  <label for="reg_password">Mật khẩu:</label>
                  <input
                    type="password"
                    class="input-text"
                    name="password"
                    id="reg_password"
                  />
                </p>

                <p class="form-row form-row-wide">
                  <label for="reg_password2">Nhập lại mật khẩu:</label>
                  <input
                    type="password"
                    class="input-text"
                    name="password"
                    id="reg_password2"
                  />
                </p>

                <p class="form-row">
                  <input
                    type="submit"
                    class="button"
                    name="register"
                    value="Register"
                  />
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="margin-top-30"></div>

<div id="footer-container"></div>

      <div id="backtotop"><a href="#"></a></div>
    </div>

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/custom.js"></script>
    <script src="scripts/jquery.superfish.js"></script>
    <script src="scripts/jquery.themepunch.tools.min.js"></script>
    <script src="scripts/jquery.themepunch.revolution.min.js"></script>
    <script src="scripts/jquery.themepunch.showbizpro.min.js"></script>
    <script src="scripts/jquery.flexslider-min.js"></script>
    <script src="scripts/chosen.jquery.min.js"></script>
    <script src="scripts/jquery.magnific-popup.min.js"></script>
    <script src="scripts/waypoints.min.js"></script>
    <script src="scripts/jquery.counterup.min.js"></script>
    <script src="scripts/jquery.jpanelmenu.js"></script>
    <script src="scripts/stacktable.js"></script>
    <script src="OOP_JS-Render/headerRender.js"></script>
      <script src="OOP_JS-Render/footerRender.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/responsive-elements/1.0.2/responsive-elements.min.js" integrity="sha512-4EEhTgTsRNAlk47ymSP/SpkKMgK0/SgMCn63uVPAKm7ctnjkAz0bHFClzF2uzYrowq0C+TLRxnQwJcbYSFUssQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/response.js/0.10.1/response.min.js" integrity="sha512-3oQSIvnfs9CoWMjytvn4nVXfYmPPA5VxFeAFGEHWgN6SeyYoooVyMItxLvCldTq8143J43NYXwF1XfmVvqkmVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.39.0/minified.js" integrity="sha512-qc8tnhnrlWqffX6ObbRcniCPRG9xwBKf4n0h4Bs9jMyTEz1i6X+rhd2+GMGP7sIDjNnghryql3CYXLYb3XcdhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
  </body>
</html>
